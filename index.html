<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Pokemon League</title>
</head> 
<body>

  <div id="battle-board">
    <img id="pokemon-img-1" src="assets/img/charizard.gif">
    <img id="pokemon-img-2" src="assets/img/pikachu.gif">


   
    <div class="player-panel-1">
      <p id="pokemon-name-1" class="left">Charizard</p>
      <span id="pokemon-ps-1" class="right"></span>
      <button id="option-1" class="btn left"></button>
      <button id="option-2" class="btn right"></button>
      <button id="option-3" class="btn left"></button>
      <button id="option-4" class="btn right"></button>
    </div>

    <div class="player-panel-2">
      <p id="pokemon-name-2" class="left">Charizard</p>
      <span id="pokemon-ps-2" class="right"></span>
      <button id="option-5" class="btn left"></button>
      <button id="option-6" class="btn right"></button>
      <button id="option-7" class="btn left"></button>
      <button id="option-8" class="btn right"></button>
    </div>
  </div>

  

  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/js/constants.js"></script>
  <script src="assets/js/models/move.js"></script>
  <script src="assets/js/models/pokemon.js"></script>
  <script src="assets/js/models/pokemon/pikachu.js"></script>
  <script src="assets/js/models/pokemon/charizard.js"></script>
  <script src="assets/js/models/battle.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
