<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Signika:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/animations.css">
  <title>Pokemon League</title>
</head> 
<body>


  <div class="start-background">

    <div id="start-screen">
      <img class="start-title move-title" src="assets/img/title.png"/>
      <img id="flying-pokemon" class="move-pokemon" src="assets/img/charizard.gif"/>
      <button id="start-button">START GAME</button>
    </div>

    <div id="characters-selector">
      <div id="character-elements">
        <img class="title" src="assets/img/title.png"/>
        <div id="characters-container">
          <h1>Choose three Pokemon for the Battle!</h1>
          <div>
            <ul class="pokemon-list">

            </ul>
          </div>
        </div>

        <div class="pokeball-container">
        </div>

        <div class="confirmation-start">
          <h2>Do you want to start a new battle with this Pokemon?</h2>
          <div>
            <ul class="pokemon-elected">

            </ul>
          </div>
          <div class="buttons-confirmation">
            <button class="btn" id="select-again">Choose Again</button>
            <button class="btn" id="selector-start">START</button>
          </div>

        </div>
      </div>
        
    </div>

    <button class="music-on btn">
        <i class="fas fa-volume-off"></i>
    </button>

  </div>

  <div id="battle-board">
    <div id="battle-elements">
      <img id="pokemon-img-1">
      <img id="pokemon-img-2">
      <img id="attack-1">
      <img id="attack-2">
    
      <div class="player-panel-1 panel-active">
        <div class="full">
          <img id="pokeball-1" src="assets/img/pokeball.png"> 
          <img id="pokeball-2" src="assets/img/pokeball.png">
          <img id="pokeball-3" src="assets/img/pokeball.png">
        </div>
        <p id="message-1"></p>
        <p id="pokemon-name-1" class="left"></p>
        <span id="pokemon-ps-1" class="right"></span>
        <progress id="pokemon-health-1" class="full" value="100" max="100"></progress>
        <button id="option-1" class="btn left"></button>
        <button id="option-2" class="btn right"></button>
        <button id="option-3" class="btn left"></button>
        <button id="option-4" class="btn right"></button>
      </div>

      <div class="status-panel">
        <p id="status-message"></p>
      </div>

      <div class="player-panel-2">
        <div class="full">
          <img id="pokeball-4" src="assets/img/pokeball.png">
          <img id="pokeball-5" src="assets/img/pokeball.png">
          <img id="pokeball-6" src="assets/img/pokeball.png">
        </div>
        <p id="message-2"></p>
        <p id="pokemon-name-2" class="left"></p>
        <span id="pokemon-ps-2" class="right"></span>
        <progress id="pokemon-health-2" class="full" value="100" max="100"></progress>
      </div>
    </div>
  </div>

  <audio id="background-sound" src="assets/sounds/start.mp3" autoplay>
  </audio>

  <audio id="effect-sound" autoplay>
  </audio>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/js/constants.js"></script>
  <script src="assets/js/models/move.js"></script>
  <script src="assets/js/models/moveAttacks.js"></script>
  <script src="assets/js/models/pokemon.js"></script>
  <script src="assets/js/models/pokemon/pikachu.js"></script>
  <script src="assets/js/models/pokemon/charizard.js"></script>
  <script src="assets/js/models/pokemon/blastoise.js"></script>
  <script src="assets/js/models/pokemon/gengar.js"></script>
  <script src="assets/js/models/pokemon/alakazam.js"></script>
  <script src="assets/js/models/pokemon/dodrio.js"></script>
  <script src="assets/js/models/pokemon/dragonite.js"></script>
  <script src="assets/js/models/pokemon/gyarados.js"></script>
  <script src="assets/js/models/pokemon/lapras.js"></script>
  <script src="assets/js/models/pokemon/magikarp.js"></script>
  <script src="assets/js/models/pokemon/mrmime.js"></script>
  <script src="assets/js/models/pokemon/articuno.js"></script>
  <script src="assets/js/models/pokemon/moltres.js"></script>
  <script src="assets/js/models/pokemon/zapdos.js"></script>
  <script src="assets/js/models/player.js"></script>
  <script src="assets/js/models/charactersSelector.js"></script>
  <script src="assets/js/models/battle.js"></script>
  <script src="assets/js/models/start.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
